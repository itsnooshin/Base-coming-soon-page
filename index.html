<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <mian class="main">
      <section class="information">
        <header class="header-logo">
          <div class="header-logo"><img class="img-logo"  src="./images/logo.svg" alt="" /></div>
        </header>

        <div class="collection-mobile">
          <section class="img-main">
            <div class="image-background"></div>
          </section>
        </div>
              <div class="main-information">
          <h1 class="main-title">WE'RE</h1>
          <h2 class="main-title-title">
            COMING <span class="text-br">SOON</span>
          </h2>
          <p class="lead">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="email-container">
            <form action="#" class="form-conatiner">
              <input
                class="input-container"
                type="email"
                placeholder="Enter Your Email"
                name="email"
              />
              
            </form>
            <img   src="./images/icon-error.svg" alt="" class="error">
            <button class="button-right"><img class="arrow" src="./images/icon-arrow.svg" alt="" /></button>
            
          </div>
         
        </div>
       
      </section>


         <section class="img">
           <div class="main-img">
             <div class="image-background"></div>

           </div>

         </section>
   
     

      
    </mian>

    <script src="./main.js"></script>
  </body>
</html>
